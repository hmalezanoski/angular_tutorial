<form>
    <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus #username />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #password />
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <a class="btn btn-lg btn-primary btn-block" (click)="doLogin(username.value, password.value)">Sign in</a>
    <p><a (click)="onDonHaveAccountClick()" class="mt-5 mb-3">I don't have account!</a></p>
    <p><a (click)="onForgotPasswordClick()" class="mt-5 mb-3">Forgot password?</a></p>
</form>
