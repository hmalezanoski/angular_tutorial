<form class="">
  <h1 class="h3 mb-3 font-weight-normal">Register</h1>

  <label for="inputFirstName" class="sr-only">First Name</label>
  <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>

  <label for="inputLastName" class="sr-only">Last Name</label>
  <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>

  <label for="inputCompanyName" class="sr-only">Company </label>
  <input type="text" id="inputCompanyName" class="form-control" placeholder="Company" required>


  <label for="inputPhoneNumber" class="sr-only">Phone Number </label>
  <input type="text" id="inputPhoneNumber" class="form-control" placeholder="Phone" required>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required >

  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

  <p><a (click)="onBackToLoginClick()" class="mt-5 mb-3">Back to Login</a></p>
</form>
